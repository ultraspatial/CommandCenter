<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Command Center</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
     <div id="timer-display">00:00</div>
    <div id="pomodoro-timer">
        <div class="inputBox">
            <input id="work-duration" type="number" value="25" placeholder="Time (Min)">
        </div>
        <div class="buttonControls">
            <button id="start-button"><span class="material-symbols-outlined">play_arrow</span></button>
            <button id="pause-button" disabled><span class="material-symbols-outlined">pause</span></button>
            <button id="stop-button" disabled><span class="material-symbols-outlined">close</span></button>
        </div>
    </div>
</body>
</html>
